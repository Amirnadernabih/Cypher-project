<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Layered Encryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }
        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        input[type="submit"] {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #6b3f88, #a362b0);
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #8f5c9f, #b078c2);
            transform: translateY(-2px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.8em;
            text-align: center;
            color: #f1c40f;
        }
        .Main {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="Main">
        <h1>Multi-Layered Encryption</h1>
        <form method="POST">
            <label for="message">Enter a message to encrypt:</label><br>
            <input type="text" id="message" name="message" required><br>
            <input type="submit" value="Encrypt">
        </form>
        {% if encrypted_text %}
            <h2>Encrypted Message:</h2>
            <p>{{ encrypted_text }}</p>
        {% endif %}
    </div>
</body>
</html>
